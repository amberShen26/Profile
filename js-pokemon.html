<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./js-pokemon.css">
</head>
<body>
  <section>
    <h1>Pokemon Search</h1>
    <form class="form">
      <label class="search-label">
        <span class="search-title">寶可夢編號/英文名稱</span>
        <input class="search-input" type="search">
      </label>
      <button type="button" id="search-btn">
        <i class="bi bi-suit-heart"></i>
      </button>
    </form>

    <div>
      <figure class="pokemon">
        <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="寶可夢圖片">
        <figcaption id="pokemon-name">#25 Pikachu</figcaption>
      </figure>
    </div>
  </section>

  <script src="./js-pokemon.js"></script>
</body>
</html>
