<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣預報</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./weathercard.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0077B6;">
        <div class="container-fluid">
            <img src="./img/水豚.JPG" class="ms-3 me-3 img-thumbnail" alt="..." width="60" height="60">
            <div class="nav-time col">現在時間:
                <time class="date"></time>
                <time class="clock"></time>
            </div>
            <button class="navbtn" type="button" id="all">全</button>
            <button class="navbtn" type="button" id="northern">北</button>
            <button class="navbtn" type="button" id="central">中</button>
            <button class="navbtn" type="button" id="southern">南</button>
            <button class="navbtn" type="button" id="eastern">東</button>
            <button class="navbtn" type="button" id="othlying">離</button>
        </div>
    </nav>
    <!-- <div class="img"></div> -->
    <div class="wearther-card">
    </div>
    <script src="./weathercard.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
